<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle Details</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="top-bar">
  <a href="index.html" class="back-btn">â† Back</a>
  <h1>Vehicle Details</h1>
</header>

<section class="details-container poster">

  <!-- IMAGE CAROUSEL -->
  <div class="image-wrapper">
    <div class="image-section">
      <button class="nav left" onclick="prevImg()">â®</button>
      <img id="mainImage" onclick="openZoom()">
      <button class="nav right" onclick="nextImg()">â¯</button>
    </div>
  </div>

  <!-- DETAILS -->
  <div class="details-box">

    <!-- TITLE -->
    <h2 id="title"></h2>

    <div class="info-grid">
      <!-- LEFT COLUMN -->
      <div class="left">
        <p><strong>Reg No:</strong> <span id="regno"></span></p>
        <p><strong>Owner:</strong> <span id="owners"></span></p>
        <p><strong>Fuel:</strong> <span id="fuel"></span></p>
        <p><strong>Surrender:</strong> <span id="surrender"></span></p>
        <p><strong>Sale Code:</strong> <span id="sale_code"></span></p>
        <p class="price-big" id="price"></p>

      </div>

      <!-- RIGHT COLUMN -->
      <div class="right">
        <p><strong>Model:</strong> <span id="model"></span></p>
        <p><strong>IC:</strong> <span id="ic"></span></p>
        <p><strong>FC:</strong> <span id="fc"></span></p>
        <p><strong>Tax:</strong> <span id="tax"></span></p>
        <p><strong>Contact:</strong> <span id="contact"></span></p>
      </div>
    </div>
      <!-- AUCTION SECTION -->
<div id="auctionBox" style="display:none; margin-top:20px">

  <button id="reserveBtn" class="print-btn" onclick="openReserve()">
    ğŸ”’ Reserve Vehicle
  </button>

  <button id="bidBtn" class="print-btn" style="display:none" onclick="openBid()">
    ğŸ’° Place Bid
  </button>

</div>

<!-- AUCTION MODAL -->
<div id="auctionModal" class="modal" style="display:none">
  <div class="modal-box">

    <h3 id="modalTitle"></h3>

    <!-- MANAGER NAME DROPDOWN -->
    <select id="managerSelect">
      <option value="">Select your name</option>
    </select>

    <!-- BID AMOUNT (only for bidding) -->
    <input
      id="amount"
      type="number"
      placeholder="Enter bid amount"
      style="display:none"
    >

    <button onclick="submitAuction()">Submit</button>
    <button onclick="closeModal()">Cancel</button>

  </div>
</div>


    <button class="print-btn" onclick="window.print()">ğŸ–¨ Print</button>

  </div>

</section>

<!-- ZOOM MODAL -->
<div id="zoomModal" onclick="closeZoom()">
  <img id="zoomImg">
</div>

<script src="js/details.js"></script>
</body>
</html>
